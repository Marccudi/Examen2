<div class="container">
  <div class="row pt-3 text-center">
    <h3>Buscar</h3>
    <div class="col pb-5">
      <input type="text" name="titulo" id="titulo" class="me-3"> <a class="btn btn-outline-dark">Buscar</a>
    </div>
  </div>
  <div class="row">
    <div class="col" *ngFor="let mov of Series.results">
      <div class="card" style="width: 18rem;" >
        <img src="https://image.tmdb.org/t/p/w220_and_h330_face{{mov.poster_path}}" class="card-img-top cardImg" alt="imagen">
        <div class="card-body">
          <h5 class="card-title">{{mov.name}}</h5>
          <a [routerLink]="['/series',mov.id]" class="btn btn-warning w-100">See more</a>
        </div>
      </div>
    </div>
  </div>

</div>
